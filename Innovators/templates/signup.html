<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="" method="post">
    {% csrf_token %}
    First Name: <input type="text" name='username' id = 'username'><br>
    Last Name: <input type="text" name='fname' id = 'fname'><br>
    username: <input type="text" name='lname' id = 'lname'><br>
    Email: <input type="text" name='email' id = 'email'><br>
    Password: <input type="text" name='pass1' id = 'pass1'><br>
    Confirm Password<input type="text" name='pass2' id = 'pass2'><br>
    <button type="submit">Signup</button>
</form>
</body>
</html>
